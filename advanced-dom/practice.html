<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Exercises</title>
  <script src="./practice.js" defer></script>
</head>
<body>
  <h1>DOM Manipulation Exercises</h1>
   
  <button class="btn">Button</button>
  <h2>for loop</h2>
  <div class="for-loop-container">
    <div class="for-loop-item">Item 1</div>
    <div class="for-loop-item">Item 2</div>
    <div class="for-loop-item">Item 3</div>
    <div class="for-loop-item">Item 4</div>
    <div class="for-loop-item">Item 5</div>
  </div>

  <h2>for...of loop</h2>
  <div class="for-of-loop-container">
    <div class="for-of-loop-item">Item A</div>
    <div class="for-of-loop-item">Item B</div>
    <div class="for-of-loop-item">Item C</div>
    <div class="for-of-loop-item">Item D</div>
    <div class="for-of-loop-item">Item E</div>
  </div>

  <h2>forEach() method</h2>
  <div class="foreach-loop-container">
    <div class="foreach-loop-item">Item α</div>
    <div class="foreach-loop-item">Item β</div>
    <div class="foreach-loop-item">Item γ</div>
    <div class="foreach-loop-item">Item δ</div>
    <div class="foreach-loop-item">Item ε</div>
  </div>

  <!-- Exercise 4: Event Listeners -->
  <h2>Exercise 4: Event Listeners</h2>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button id="submitBtn">Submit</button>
  <p id="outputMessage"></p>

  <script src="script.js"></script>
</body>
</html>
